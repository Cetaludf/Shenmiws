<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘服务器API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 3rem;
            color: #4cc9f0;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
            font-size: 2.2rem;
        }
        .section {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        h2 {
            color: #f72585;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
        }
        h2::before {
            content: "⚡";
            margin-right: 0.8rem;
        }
        .api-buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .api-btn {
            padding: 1.2rem 2.5rem;
            background: linear-gradient(45deg, #4361ee, #3a0ca3);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            text-decoration: none;
        }
        .api-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.5);
            background: linear-gradient(45deg, #3a0ca3, #4361ee);
        }
        .api-btn.json-btn {
            background: linear-gradient(45deg, #7209b7, #f72585);
            box-shadow: 0 4px 15px rgba(114, 9, 183, 0.3);
        }
        .api-btn.json-btn:hover {
            background: linear-gradient(45deg, #f72585, #7209b7);
            box-shadow: 0 6px 20px rgba(114, 9, 183, 0.5);
        }
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.4rem;
                text-align: center;
            }
            .api-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            .api-btn {
                width: 100%;
                text-align: center;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>神秘服务器 API</h1>

        <!-- 图形API区域 -->
        <div class="section">
            <h2>图形API</h2>
            <div class="api-buttons">
                <a href="https://api.azsu.top/mcping/image?ip=smmc.xiaoyuan7021.top&watermark=%C2%A7c%E7%A5%9E%E7%A7%98%E6%9C%8D%E5%8A%A1%E5%99%A8%C2%A77%EF%BD%9C%C2%A7e%E7%8E%A9%E5%AE%B6%E8%81%9A%E9%9B%86%E5%9C%B0:%C2%A76970474171%C2%A77%EF%BD%9C%C2%A7b%E8%85%90%E7%AB%B9:Xiaoyuan7021%C2%A73(_Xiaoyuan_)%EF%BD%9C%C2%A72%20%E6%AC%A2%E8%BF%8E%C2%A7a%E6%B8%B8%E7%8E%A9%C2%A7f%E6%9C%AC%E6%9C%8D!" class="api-btn" target="_blank">小小素API</a>
                <a href="https://motd.minebbs.com/api/status_img?ip=smmc.xiaoyuan7021.top" class="api-btn" target="_blank">MineBBS API</a>
            </div>
        </div>

        <!-- JSON格式API区域 -->
        <div class="section">
            <h2>JSON格式API</h2>
            <div class="api-buttons">
                <a href="https://api.azsu.top/mcping/json?ip=smmc.xiaoyuan7021.top" class="api-btn json-btn" target="_blank">小小素API</a>
                <a href="https://api.mcsrvstat.us/3/smmc.xiaoyuan7021.top" class="api-btn json-btn" target="_blank">MCstat API</a>
            </div>
        </div>
    </div>

    <script>
        // 可选：添加按钮点击反馈效果
        const buttons = document.querySelectorAll('.api-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
